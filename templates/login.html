<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://images.unsplash.com/photo-1474487548417-781cb71495f3');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: rgba(0, 123, 255, 0.9);
        }

        .toggle-link {
            color: white;
            text-align: center;
            display: block;
            margin-top: 1rem;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Online Reservation System</h1>
        <br>
        <h2 id="formTitle">Login</h2>
        <form id="authForm" method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <span class="toggle-link" onclick="toggleForm()">New user? Register here</span>
    </div>

    <script>
        function toggleForm() {
            const formTitle = document.getElementById('formTitle');
            const authForm = document.getElementById('authForm');
            const toggleLink = document.querySelector('.toggle-link');

            if (formTitle.textContent === 'Login') {
                formTitle.textContent = 'Register';
                authForm.action = "{{ url_for('register') }}";
                toggleLink.textContent = 'Already have an account? Login here';
                authForm.querySelector('button').textContent = 'Register';
            } else {
                formTitle.textContent = 'Login';
                authForm.action = "{{ url_for('login') }}";
                toggleLink.textContent = 'New user? Register here';
                authForm.querySelector('button').textContent = 'Login';
            }
        }
    </script>
</body>
</html>
